<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card mt-5">

        <!-- Header of card -->
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>

        <!-- Body of card -->
        <div class="card-body">
            <label for="username">Username</label>
            <input type="text" class="form-control mb-2" id="username" placeholder="Enter Username" #username>

            <label for="password">Password</label>
            <input type="password" class="form-control mb-2" id="password" placeholder="Enter password" #password>


            <button type="button" class="btn btn-primary btn-block"
              (click)="submit(username.value, password.value)">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
