<div class="row" style="margin-bottom: 15px">
  <div class="col text-center btnDiv">
    <input
      type="text"
      [(ngModel)]="fileUrl"
      placeholder="Enter file URL"
      style="margin-right: 10px"
    />
    <button
      type="button"
      class="btn btn-danger sbtn"
      (click)="uploadFileFromUrl()"
    >
      Upload File From URL
    </button>
    <span class="upload" *ngIf="progress > 0"> {{ progress }}% </span>
    <span class="upload" *ngIf="message">
      {{ message }}
    </span>
  </div>
</div>

<div class="row" style="margin-bottom: 15px">
  <div class="col-md-3">
    <input
      type="file"
      #file
      placeholder="Choose file"
      (change)="uploadFileBySystem(file.files)"
      style="display: none"
    />
    <button type="button" class="btn btn-danger" (click)="file.click()">
      Choose File From System
    </button>
  </div>
  <div class="col-md-4">
    <span class="upload" *ngIf="progress > 0"> {{ progress }}% </span>
    <span class="upload" *ngIf="message">
      {{ message }}
    </span>
  </div>
</div>
<div class="container-fluid">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>File Names</th>
        <th>File Path</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileName of fileNames">
        <td>{{ fileName.fileName }}</td>
        <td>{{ fileName.path }}</td>
      </tr>
    </tbody>
  </table>
</div>
