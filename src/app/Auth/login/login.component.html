<div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome back!</h1>
              </div>
              <form [formGroup]="loginform" (ngSubmit)="loginFormSave()">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    placeholder="Enter Email Address..."
                    formControlName="email"
                  />
                  <span class="error" *ngIf="email && email.invalid">Email is required</span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <span class="error" *ngIf="password && password.invalid">Password is required</span>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block mt-3"> Login </button>
              </form>
              <hr />
              <div class="text-center">
                <a class="small" routerLink="/signup">Create an Account!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
